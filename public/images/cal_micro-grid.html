<!DOCTYPE html>
<html>
<head>
<style>
  .micro-calendar-container {
    font-family: sans-serif;
    display: inline-block;
    text-align: center;
    border: 1px solid #eee;
    padding: 10px;
    border-radius: 8px;
    background: white;
  }
  .micro-grid {
    display: grid;
    grid-template-columns: repeat(7, 25px);
    grid-gap: 4px;
    margin-top: 5px;
  }
  .day-header {
    font-size: 0.7em;
    color: #999;
    text-align: center;
  }
  .day-cell {
    width: 25px;
    height: 25px;
    background-color: #f0f0f0; /* Normal Day color */
    border-radius: 4px;
  }
  /* Highlight Styles */
  .extended-day {
    background-color: #ff9800; /* Orange for late nights */
  }
  .saturday-day {
    background-color: #2196f3; /* Blue for Saturday */
  }
  .closed-weekend {
     background-color: transparent;
     border: 1px dashed #ddd;
  }
  .mini-legend {
    font-size: 0.7em;
    margin-top: 8px;
    color: #666;
    display: flex;
    justify-content: space-between;
    gap: 10px;
  }
  .legend-item span {
    display: inline-block;
    width: 10px; height: 10px;
    margin-right: 3px;
    border-radius: 2px;
  }
</style>
</head>
<body>

<div class="micro-calendar-container">
  <div class="micro-grid">
    <div class="day-header">S</div>
    <div class="day-header">M</div>
    <div class="day-header">T</div>
    <div class="day-header">W</div>
    <div class="day-header">T</div>
    <div class="day-header">F</div>
    <div class="day-header">S</div>
  </div>
  
  <div class="micro-grid">
    <div class="day-cell closed-weekend"></div>
    <div class="day-cell extended-day" title="Week 1: Mon 11-7"></div>
    <div class="day-cell"></div>
    <div class="day-cell"></div>
    <div class="day-cell"></div>
    <div class="day-cell"></div>
    <div class="day-cell closed-weekend"></div>
  </div>

  <div class="micro-grid">
    <div class="day-cell closed-weekend"></div>
    <div class="day-cell"></div>
    <div class="day-cell extended-day" title="Week 2: Tue 11-7"></div>
    <div class="day-cell"></div>
    <div class="day-cell"></div>
    <div class="day-cell"></div>
    <div class="day-cell closed-weekend"></div>
  </div>

  <div class="micro-grid">
    <div class="day-cell closed-weekend"></div>
    <div class="day-cell"></div>
    <div class="day-cell"></div>
    <div class="day-cell extended-day" title="Week 3: Wed 11-7"></div>
    <div class="day-cell"></div>
    <div class="day-cell"></div>
    <div class="day-cell closed-weekend"></div>
  </div>

  <div class="micro-grid">
    <div class="day-cell closed-weekend"></div>
    <div class="day-cell"></div>
    <div class="day-cell"></div>
    <div class="day-cell"></div>
    <div class="day-cell extended-day" title="Week 4: Thu 11-7"></div>
    <div class="day-cell"></div>
    <div class="day-cell saturday-day" title="Week 4: Sat 10-4"></div>
  </div>
  
  <div class="mini-legend">
      <div class="legend-item"><span style="background:#f0f0f0"></span>9-6</div>
      <div class="legend-item"><span style="background:#ff9800"></span>11-7</div>
      <div class="legend-item"><span style="background:#2196f3"></span>Sat</div>
  </div>
</div>

</body>
</html>

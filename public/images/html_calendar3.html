<!DOCTYPE html>
<html>
<head>
<style>
  .block-container {
    font-family: sans-serif;
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    max-width: 800px;
  }
  .week-block {
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 15px;
    width: 200px;
    background-color: #f9f9f9;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.05);
  }
  .week-title {
    font-weight: bold;
    margin-bottom: 10px;
    display: block;
    color: #444;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  .special-time {
    display: block;
    margin-bottom: 8px;
    font-size: 1.1em;
  }
  .day-label {
    font-weight: bold;
    color: #c2185b; /* Pink/Red for emphasis */
  }
  .sat-label {
    font-weight: bold;
    color: #1976d2; /* Blue */
  }
</style>
</head>
<body>

<div style="font-family: sans-serif; margin-bottom: 20px;">
  <h3>Special Hours Schedule</h3>
  <p>Standard Hours: M-F, 9am - 6pm. See exceptions below.</p>
</div>

<div class="block-container">
  <div class="week-block">
    <span class="week-title">Week 1</span>
    <span class="special-time">
      <span class="day-label">MON:</span> 11am - 7pm
    </span>
  </div>

  <div class="week-block">
    <span class="week-title">Week 2</span>
    <span class="special-time">
      <span class="day-label">TUE:</span> 11am - 7pm
    </span>
  </div>

  <div class="week-block">
    <span class="week-title">Week 3</span>
    <span class="special-time">
      <span class="day-label">WED:</span> 11am - 7pm
    </span>
  </div>

  <div class="week-block" style="background-color: #e3f2fd;">
    <span class="week-title">Week 4</span>
    <span class="special-time">
      <span class="day-label">THU:</span> 11am - 7pm
    </span>
    <span class="special-time" style="border-top: 1px solid #ddd; padding-top: 8px;">
      <span class="sat-label">SAT:</span> 10am - 4pm
    </span>
  </div>
</div>

</body>
</html>
